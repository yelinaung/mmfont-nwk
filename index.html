<!DOCTYPE html>

<html>
  <head>
    <title>Zg2Uni</title>
    <script src="converter.js"></script>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="pure-g" style="padding:30px">
    <div class="pure-u-1-2"> 
      <textarea id="input" class="zg" style="margin:10px"></textarea>
    </div>
    <div class="pure-u-1-2"> 
      <textarea id="output" class="uni" style="margin:10px"></textarea>
    </div>
  </div>
  </body>
  <script>
    var gui = require('nw.gui');
    win = gui.Window.get();
    var nativeMenuBar = new gui.Menu({ type: "menubar" });
    try {
      nativeMenuBar.createMacBuiltin("My App");
      win.menu = nativeMenuBar;
    } catch (ex) {
      console.log(ex.message);
    }

    var input = document.getElementById('input');
    input.onkeyup = input.onkeypress = function(){
      var output = zawgyi_to_unicode(input.value);
      document.getElementById('output').innerHTML = output;
    }
  </script>
</html>
